<!DOCTYPE html>
<html lang="en">
<head>
	<title>TRION TX-200E | Hi-Fi Stereo | Portable Cassette Deck | DBX</title>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        
    <link href="index.css" rel="stylesheet">
</head>
<body>

<div id="playerContainer">
    <div id="file-browser-container">
        <div id="fileBrowserTitleContainer" class="text-flare">
            <span id="fileBrowserTitle">TRION</span>
            <span id="fileBrowserSubtitle">TX - 200E</span>
            <span id="fileBrowserExtra">Hi-Fi Stereo | Portable Cassette Deck | DBX</span>
        </div>
        <div id="file-list-container" class="scratch-effect lcd-effect text-glow">
            <div id="fileListBackground">
                <div id="cassettePlay" class="cassette"></div>
                <div id="cassetteDownload" class="cassette"></div>
                <div id="cassettePause" class="cassette"></div>
            </div>
            <div id="fileList"></div>
        </div>
        <div id="file-input-container">
            <i class="fas fa-dot-circle"></i>
            <input id="fileInput" type="file" accept="audio/*" />
        </div>
    </div>
    <div id="viewport-container" class="scratch-effect lcd-effect text-glow">
        <div id="graphics-container">
            <div id="graphics-background"></div>
            <canvas id="analyzerCanvas"></canvas>
            <div id="graphics-foreground"></div>
        </div>
        <div id="viewport-state-container">
            <div id="viewport-state">
                <div id="trackTitle"></div>
                <div id="trackDuration"></div>
            </div>
            <div id="playbackState" class="fade-out">
                <div id="playback-state-container">
                    <span id="playbackPlay">PLAY <i class="fas fa-play"></i></span>
                    <span id="playbackPause">PAUSE <i class="fas fa-pause"></i></span>
                    <span id="playbackDownload">DOWNLOADING <i class="fas fa-save"></i></span>
                </div>
                <div id="viewport-state-extra">DBX ON</div>
            </div>
        </div>
        <div id="viewport-controls">
            <div id="button-container">
                <button id="playBtn" class="control-button"><i class="fas fa-play"></i></button>
                <button disabled id="pauseBtn" class="control-button"><i class="fas fa-pause"></i></button>
                <button  id="prevBtn" class="control-button"><i class="fas fa-step-backward"></i></button>
                <button  id="nextBtn" class="control-button"><i class="fas fa-step-forward"></i></button>
            </div>
            <div id="progressContainer">
                <div id="trackProgress"></div>
            </div>
            <div id="trackTimer">00:00</div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://kit.fontawesome.com/abbabf579a.js" crossorigin="anonymous"></script>

<script src="howler.min.js"></script>

<script src="index.js"></script>

</body>
</html>
