<!DOCTYPE html>
<html lang="en">
<head>
	<title>Rolling Shutter</title>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
        
    <link href="index.css" rel="stylesheet">
</head>
<body>

<div id="playerContainer">
    <video autoplay="true" id="videoContainer"></video>
    <canvas id="mainCanvas"></canvas>

    <div id="controls">
        <div>
            <input type="range" id="timeThresholdSlider" name="time-threshold" min="1" max="200" value="80">
            <label for="time-threshold">Time threshold</label>
        </div>
        <div>
            <input type="range" id="maxBuffersSlider" name="max-buffers" min="4" max="50" value="50">
            <label for="max-buffers">Max buffers</label>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="index.js"></script>

</body>
</html>
