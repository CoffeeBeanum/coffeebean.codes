<!DOCTYPE html>
<html lang="en">
<head>
    <link href="index.css" rel="stylesheet">

    <meta charset="UTF-8">
    <title>Smiley</title>
</head>
<body>

<div id="controls">
    Face
    <div class="controls-submenu">
        <div>
            <input type="range" id="face-translation-amplitude" name="face-translation-amplitude"
                    min="1" max="50" value="10">
            <label for="face-translation-amplitude">Translation amplitude</label>
        </div>
    
        <div>
            <input type="range" id="face-rotation-amplitude" name="face-rotation-amplitude" 
                    min="1" max="180" value="10">
            <label for="face-rotation-amplitude">Rotation amplitude</label>
        </div>
            
        <div>
            <input type="range" id="face-frequency" name="face-frequency" 
                    min="0" max="50" value="50">
            <label for="face-frequency">Spaz frequency</label>
        </div>
    </div>
    <br>
    Body
    <div class="controls-submenu">
        <div>
            <input type="range" id="body-translation-amplitude" name="body-translation-amplitude"
                    min="1" max="50" value="10">
            <label for="body-translation-amplitude">Translation amplitude</label>
        </div>
    
        <div>
            <input type="range" id="body-rotation-amplitude" name="body-rotation-amplitude" 
                    min="1" max="180" value="10">
            <label for="body-rotation-amplitude">Rotation amplitude</label>
        </div>
            
        <div>
            <input type="range" id="body-frequency" name="body-frequency" 
                    min="0" max="50" value="50">
            <label for="body-frequency">Spaz frequency</label>
        </div>
    </div>
</div>

<img id="smiley-face" class="centered" src="face.png">
<img id="smiley-body" class="centered" src="body.png">

<!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="index.js"></script>

</body>
</html>
