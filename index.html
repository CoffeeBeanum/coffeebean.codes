<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="style.css" rel="stylesheet">
    <title>McKiddo</title>
</head>
<body>

<div class="screen-container">
	<div class="screen-text glow">
		<span class="boot-text" id="boot-1">
			KIDTECH (C) 1991<br>
			BIOS Date DATE Ver: 00.00.01<br>
			CPU: Inter(R) CPU 330 @ 40 MHz<br>
			Speed: 40 MHz<br>
			<br>
		</span>
		<span class="boot-text" id="boot-2">
			Memory Test: 128420 OK<br>
			<br>
		</span>
		<span class="boot-text" id="boot-3">
			PMU ROM Version 2055<br>
			NVMM ROM Version: 6.027.44<br>
			Initializing USB Controllers.. 
		</span>
		<span class="boot-text" id="boot-4">
			Done.<br>
		</span>
		<span class="boot-text" id="boot-5">
			128MB OK
		</span>
	</div>
	<img id="led-image" src="led.png">
</div>

<!-- JQuery -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="script.js"></script>

</body>
</html>
